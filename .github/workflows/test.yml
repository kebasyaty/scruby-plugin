name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        python-version: ["3.12", "3.13", "3.14"]
        uv-version: ["latest"]
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} Python ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install manticoresoftware/tap/manticoresearch
          brew install manticoresoftware/tap/manticore-extra
          brew services start manticoresearch

      - uses: astral-sh/setup-uv@v7
        with:
          version: ${{ matrix.uv-version }}
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies with uv
        run: uv sync --locked --dev --group test

      - name: Install Pyrefly
        run: pip install pyrefly

      - uses: pre-commit/action@v3.0.1

      - name: Run tests
        run: uv run pytest -v tests/
